<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/error.css">
    

    <title>Git Search - User Not Found</title>
  </head>
  <body>
    <main>
      <section class="error">
        <div class="error_menssage">
          <h1 class="error_menssage_title">Ooops!</h1>
        <p class="error_mensage_text">Não encontramos o usuário que você procurou, <b>Vamos tentar novamente.</b></p>
        <button class="error_menssage_button">Nova Busca</button>
        </div>
      </section>

      <section class="image">
        <div class="image_quadro"></div>
        <div class="image_quadro_fundo"></div>
        <img src="../assets/img/alerta.svg" alt="Alerta">
      </section>
    </main>

    <script type="module" src="../scripts/error.js"></script>
  </body>
</html>
